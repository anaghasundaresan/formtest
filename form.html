<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device_width,intial_scale=1.0"
        <meta http_equiv="X-UA-compatiable"content="ie=edge">
        <script>
function myFunction(){
    var x=document.getElementById("password");
    if(x.type=="password"){
        x.type="text";

    }
    else{
        x.type="password";
    }
}
</script>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
        <div>
            <label for="name">name</label><br>
            <input type="text"name="name" id="name"placeholder="anagha">
        </div>
        <div>
            <label for="address">address</label><br>
            <textarea name="address" id="address"rows="20"cols="30">
        </textarea>
            </div>
        <div>
            <label for="email">email</label><br>
            <input type="email"name="email" id="email"placeholder="anagha@gmail.com">
        </div>
        <div>
            <label for="password">password</label><br>
            <input type="password"name="password" id="password">
            <input type="checkbox"onclick="myFunction()">show password

        </div>
        <div>
            <label for="sex">gender</label><br>
            <select name="sex" id="sex">
            <option value="male">male
                <option value="female">female
                    <option value="trans">trans
                        </option></select>

        </div>
        <div>
            <label for="age">age</label><br>
            <input type="number"name="number" id="number">
        </div> 
        <div>
            <label for="dob">dob</label><br>
            <input type="date"name="dob" id="dob">
        </div>  
        <div>
            <label for="interest">interest</label><br>
            <input type="radio"name="interest" id="interest" value="simple">yes
            <input type="radio"name="interest" id="interest" checked>no
            <input type="radio"name="interest" id="interest">maybe
        </div>
        <input type="submit"value="submit" name="submit">
        <button type="submit"value="submit"></button>

</form>
</body>
</html>
